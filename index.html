<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css".css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to Calculator</h1>
        <input type="text" name="screen" id="screen">
        <table>
            <tr>

                <td class="btn"><button>(</button></td>
                <td class="btn"><button>)</button></td>
                <td class="btn"><button>%</button></td>
                <td class="btn"><button>*</button></td>
            </tr>
            <tr>

                <td class="btn"><button>1</button></td>
                <td class="btn"><button>2</button></td>
                <td class="btn"><button>3</button></td>
                <td class="btn"><button>-</button></td>
            </tr>
            <tr>

                <td class="btn"><button>4</button></td>
                <td class="btn"><button>5</button></td>
                <td class="btn"><button>6</button></td>
                <td class="btn"><button>+</button></td>
            </tr>
            <tr>

                <td class="btn"><button>7</button></td>
                <td class="btn"><button>8</button></td>
                <td class="btn"><button>9</button></td>
                <td class="btn"><button>/</button></td>
            </tr>
            <tr>

                <td class="btn"><button>0</button></td>
                <td class="btn"><button>.</button></td>
                <td class="btn"><button>C</button></td>
                <td class="btn"><button>=</button></td>
            </tr>
        </table>
    </div>

</body>
<div class="hii">
    <footer> &copy; 2021: All rights are Reserved </footer>
</div>
<script src="cal.js"></script>

</html>
